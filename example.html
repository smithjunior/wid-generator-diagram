<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Karma</title>
  <style>
    body {
      background: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      vertical-align: top;
    }

    html,
    body,
    canvas {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
  <script type="text/javascript">
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);

    var renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xefefef, 1);
    document.body.appendChild(renderer.domElement);

    var plane = new THREE.Mesh(
      new THREE.PlaneGeometry(1000, 1000, 1),
      new THREE.MeshNormalMaterial()
    );

    var cube = new THREE.Mesh(
      new THREE.CubeGeometry(200, 200, 200),
      new THREE.MeshBasicMaterial({
        color: 0xff00ff,
        overdraw: 0.5,
        wireframe: false
      })
    );
    cube.position.z = -50;
    cube.position.x = 0;
    cube.position.y = 200;
    cube.rotation.z += 25;

    var cube2 = new THREE.Mesh(
      new THREE.CubeGeometry(200, 200, 50),
      new THREE.MeshBasicMaterial({
        color: 0xffff00,
        overdraw: 0.5,
        wireframe: false
      })
    );


    cube2.position.z = 75;
    cube2.position.x = 0;
    cube2.position.y = 200;
    cube2.rotation.z += 25;


    const mat = new THREE.LineBasicMaterial({
      color: 0x000000,
      linewidth: 1
    });

    //scene.add(plane);


    const geo1 = new THREE.EdgesGeometry(cube.geometry);
    const wireframe1 = new THREE.LineSegments(geo1, mat);
    wireframe1.renderOrder = 1; // make sure wireframes are rendered 2nd
    cube.add(wireframe1);



    const geo2 = new THREE.EdgesGeometry(cube2.geometry);



    const wireframe2 = new THREE.LineSegments(geo2, mat);
    wireframe2.renderOrder = 1; // make sure wireframes are rendered 2nd
    cube2.add(wireframe2);


    scene.add(cube);
    scene.add(cube2);

    //renderer.render(scene, camera);
    //using timer as animation
    camera.position.x = 0;
    camera.position.z = 175;
    camera.position.y = -900;

    camera.lookAt(scene.position); //0,0,0

    renderer.gammaFactor = 2.2;
    renderer.gammaOutput = true;
    renderer.setSize(800, 600);
    renderer.render(scene, camera);
  </script>
</body>

</html>
